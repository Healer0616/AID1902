    三.HTTPServer 2.0 服务
    1.主要功能：
        * 接收客户端（浏览器）请求
        * 解析客户端请求
        * 根据请求组织数据
        * 将数据以响应格式发送给浏览器

    2.升级
        * 采用多线程并发，可以满足多客户端同时请求
        * 做基本的网页请求解析，如果请求不是网页则返回一些简单内容
        * 通过类进行封装，将类提供给用户使用

    3.技术点
        【1】使用tcp套接字进行数据传输
        【2】使用多线程并发模型
        【3】HTTP协议格式
</body>
