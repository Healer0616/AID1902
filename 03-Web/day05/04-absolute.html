<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            position:relative;
        }
        #box{
            position:relative;
            width:500px;
            background:orange;
            margin:0 auto;
        }
        #box div{
            width:200px;
            height:200px;
            background:red;
        }
        #d1{
            position:absolute;
            top:0;
            left:0;
        }
        #box #d2{
            background:green;
        }
    </style>
</head>
<body>

    <div id="box">
        <div id="d1"></div>
        <div id="d2"></div>
    </div>

</body>
</html>
