<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--    有序列表-->
    <ol>
        <li>
            <a href="">帅</a>
        </li>
        <li>口技哥</li>
        <li>秃头小王子</li>
    </ol>
<!--    无序列表-->
    <ul>
        <li>list item 列表项</li>
        <li>list item 列表项</li>
        <li>list item 列表项</li>
    </ul>
<!--    嵌套-->
    <ul>
        <li>我的淘宝</li>
        <ol>
            <li>物流跟踪</li>
            <li>物流跟踪</li>
        </ol>
    </ul>
<!--    嵌套选择✔️-->
    <ul>
        <li>
            我的淘宝
            <ol>
                <li>物流跟踪</li>
                <li>物流跟踪</li>
            </ol>
        </li>
    </ul>
</body>
</html>
