<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行分组标签</title>
</head>
<body>
    <table border="1px" width="300px" height="300px">
<!--        表头-->
        <thead>
            <tr>
<!--            th自带水平居中和加粗-->
                <th>小明</th>
                <th>小明</th>
                <th>小明</th>
            </tr>
        </thead>
<!--        表体-->
        <tbody>
            <tr>
                <td>小明</td>
                <td>小明</td>
                <td>小明</td>
            </tr>
        </tbody>
<!--        表尾-->
        <tfoot>
                <td colspan="3">合计</td>
        </tfoot>
    </table>
</body>
</html>
