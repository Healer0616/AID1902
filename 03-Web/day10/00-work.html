        //2.排序
        function sortASC() {
            var arr = [34, 82, 9];
            //比较前两个数
            if (arr[0] > arr[1]) {
                //交换
                arr[0] = arr[0] ^ arr[1];
                arr[1] = arr[0] ^ arr[1];
                arr[0] = arr[0] ^ arr[1];
            }
            //比较后两个数
            if (arr[1] > arr[2]) {
                //交换
                arr[1] = arr[1] ^ arr[2];
                arr[2] = arr[1] ^ arr[2];
                arr[1] = arr[1] ^ arr[2];
            }
            //第二个数可能发生变化，在此比较前两个数
            if (arr[0] > arr[1]) {
                //交换
                arr[0] = arr[0] ^ arr[1];
                arr[1] = arr[0] ^ arr[1];
                arr[0] = arr[0] ^ arr[1];
            }
            console.log(arr);
        }

        //4.十进制转二进制
        function decode2Bin() {
            var num = prompt("请输入数字");
            var arr = [];
            while (num != 0) {
                arr.push(num % 2);
                //获取整数商，参与下一次循环
                num = parseInt(num / 2);
            }
            //余数倒序重排
            arr.reverse();
            //数组转字符串
            var str = arr.join("");
            console.log(str);
        }

        // decode2Bin();

        //5.模拟验证码
        function createCode(length) {
            //数据源
            var arr = ["a", "b", "y", "R", "I", "U", 6, 4, 8, 3, 9];
            //随机取元素，拼接验证码
            var code = "";
            //i为循环次数
            for (var i = 1; i <= length; i++) {
                //随机下标
                var index = parseInt(Math.random() * arr.length);
                //拼接
                code += arr[index];
            }
            return code;
        }

        function validate() {
            //1.生成验证码
            var code = createCode(4);
            //2.提示输入
            var input = prompt("验证码为："+ code);
            //3.验证
            if(code.toUpperCase() == input.toUpperCase()){
                alert("正确");
            }else{
                alert("错误");
            }
        }


    </script>

<body>
<button onclick="validate()">验证码</button>
