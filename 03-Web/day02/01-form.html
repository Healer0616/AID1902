<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <form action="login" method="get" enctype="">
        <p>
            用户昵称：
            <input type="text" name="uname" placeholder="请输入用户名" maxlength="10">
        </p>
        <p>
            用户密码：
            <input type="password" name="upwd" placeholder="请输入密码" maxlength="15">
        </p>
        <p>
            用户年龄：
            <input type="text" name="uage" value="18"><br>
<!--            购买数量：<input type="text" name="count" value="1" readonly>-->
        </p>
        <p>
            用户性别：
            <input type="radio" name="gender" value="boy" checked id="boy"><label for="boy">男</label>
            <input type="radio" name="gender" value="girl" checked id="girl"><label for="girl">女</label>
        </p>
        <p>
            兴趣爱好：
            <input type="checkbox" name="hobby" value="sing">唱
            <input type="checkbox" name="hobby" value="dance">跳
            <input type="checkbox" name="hobby" value="rap">rap
            <input type="checkbox" name="hobby" value="basketball">篮球
        </p>
        <p>
            <input type="checkbox" name="deal" value="deal">我已阅读并同意注册
        </p>
        <p>
            上传头像：
            <input type="file" name="uimg">
        </p>
        <p>
            所在省份：
            <select name="province">
                <option value="hebei">河北</option>
                <option value="henan">河南</option>
                <option value="shandong">山东</option>
                <option value="zhejiang" selected>浙江</option>
            </select>
        </p>

            <input type="submit" value="登录">
            <input type="reset" value="重填">
            <input type="button" value="点击">
            <button>表单内</button>
    </form>
    <button>表单外</button>
</body>
</html>
