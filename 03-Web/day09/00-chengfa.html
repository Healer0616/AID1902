<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        for(var i = 1; i < 10; i++){
            var show = "";
            for(var j = 1; j <= i; j++){
                //拼接每行中所有的表达式
                show += i + "*" + j + "=" + i * j + "\t";
            }
            //按行显示
            console.log(show);
        }

    </script>
</head>
<body>

</body>
</html>
