<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function addData() {
            var arr = [];
            while (true) {
                var input = prompt("请输入：");
                if (input == "exit") {
                    //结束循环
                    break;
                }
                //添加至数组中
                arr[arr.length] = input;
            }
            console.log(arr);
        }

        addData();

        //addData();
        function findMax() {
            var arr = [1, 3, 5, 23, 45, 67, 24, 999, -66];
            var max = 0;
            for (i in arr) {
                if (arr[i] > max) {
                    //更改最大值
                    max = arr[i];
                }
            }
            console.log(max);
        }
        findMax();

    </script>
