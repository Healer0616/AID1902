<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较运算</title>
    <script>
        //1.关系运算符
        var r1 = "10" > "2";
        console.log(r1);
        var r2 = "15" > "151";
        console.log(r2);

        var r4 = "10" > 2; //10 > 2
        console.log(r4);
        var r6 = 100 > undefined;//100 > NaN  false
        console.log(r6);

        var r8 = "10" == 10;
        var r9 = "10" === 10;
        console.log(r8,r9);
        var res1 = "10" != 10;//false
        console.log(res1);

        var a = 5;
        var r = !a;
        console.log(r);

        var res2 = !3 > 5; //false
        var res3 = !(3 > 5); //true
        console.log(res2,res3);

        //位运算
